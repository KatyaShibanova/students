<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		function arrayRandElement(arr) {
		    var rand = Math.floor(Math.random() * arr.length);
		    return arr[rand];
		}

		
		function maxkvored(){
			var resultarr = [];

			var arr = [0,1,2];
			var res=0;

			
			for (i=0; i<=1000000;i++){
				resultarr[i]=arrayRandElement(arr);
			}

			for (i=0; i<=1000000;i++){
				
				if (resultarr[i]==0){
					res+=1;

				}
				
			}
			alert("Красный выпал "+res+" раз");


		}

		function countcards(){
			var resultarr = [];

			var arr = [2,3,4,5,6,7,8,9,10,'Q','J','K','T'];
			var sum=0;

			alert("Выберем три рандомные карты");

			
			for (i=0; i<=3;i++){
				resultarr[i]=arrayRandElement(arr);
			}

			alert("Были выбраны следующие карты: "+resultarr[0]+resultarr[1]+resultarr[2]);

			for (i=0; i<=2;i++){
				if (resultarr[i]>0){
					sum+= parseInt(resultarr[i]);
				}
				else if (resultarr[i]=="J"){
					sum+=11;

				}
				else if (resultarr[i]=="Q"){
					sum+=12;

				}
				else if (resultarr[i]=="K"){
					sum+=13;

				}
				else if (resultarr[i]=="T"){
					sum+=1;

				}
			}

			alert("Сумма карт равна  "+sum);

		}

	</script>
</head>
<body>
	<h3>1. Организовать симулятор, который выдает только три случайных
значения – красный, черный и белый (0, 1, 2). Запустить симуляцию
1000 000 раз. Узнать, какое максимальное число раз выпадало красное
значение.</h3>
<br>
<h3>2. Реализовать функцию getSum для подсчета суммы очков в массиве
карт.</h3>
	<table width="400" border="0" cellpadding="5" cellspacing="0">
   <col width="150" valign="top">
   <col width="250" valign="top">
   <tr>
    <td style="background: #B0B28E">
    	<input type="button" value="Узнать, какое максимальное число раз выпадало красное значение" onclick="maxkvored()">
    </td>
    <td style="background: #CCCCCC">
    	<input type="button" value="Рассчитать количество очков в колоде карт" onclick="countcards()">
    </td>
    
   </tr>
  </table>
</body>
</html>
