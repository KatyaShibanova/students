<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Random mass</title>
</head>

<body>
    <script>
        var arr = [];
        for (i = 0; i <= 1000000; i++) {
            arr[i] = Math.round(Math.random() * 2);
        };
        function getSum(arr) {
            let redSum = 0;
            for(i=0; i<=1000000; i++) {
                if (arr[i]== 0) redSum++;
            }
            alert(`
              Красных шаров: ${redSum}`)
        }
        getSum(arr)
    </script>

</body>

</html>
